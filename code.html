        <div id="render" class="tomo-email-tpl"></div>

        <script>
            (function () {
                const app = {
                    logo: "https://tomo.inc/images/logo.svg",
                };
                const code = {
                    value: "7634",
                    color: "#007bff",
                };

                let tpl = document.getElementById("tpl").innerHTML;
                let render = document.getElementById("render");
                render.innerHTML = renderTpl(tpl, { ...app, ...code });
            })();

            function renderTpl(temp, data, regexp) {
                if (
                    !(Object.prototype.toString.call(data) === "[object Array]")
                )
                    data = [data];
                var ret = [];
                for (var i = 0, j = data.length; i < j; i++) {
                    ret.push(replaceAction(data[i]));
                }
                return ret.join("");
                function replaceAction(object) {
                    return temp.replace(
                        regexp || /\\?\{([^}]+)\}/g,
                        function (match, name) {
                            if (match.charAt(0) == "\\") return match.slice(1);
                            return object[name] != undefined
                                ? object[name]
                                : "";
                        },
                    );
                }
            }
        </script>
